{% extends "base.html" %}

{% block title %}{{ product[1] }}{% endblock %}

{% block content %}
    <div class="product-detail-container">
        <div class="product-image">
            <img src="{{ url_for('static', filename='images/product_images/' + product[5]) }}" alt="{{ product[1] }}">
        </div>
        <div class="product-info">
            <h1>{{ product[1] }}</h1>
            <p class="brand">Brand: {{ product[2] }}</p>
            <p class="price">${{ "%.2f"|format(product[3]) }}</p>
            <p class="description">{{ product[4] }}</p>
            <a href="/add_to_cart/{{ product[0] }}" class="btn add-to-cart">Add to Cart</a>
            <a href="/products" class="btn back-to-products">Back to Products</a>
        </div>
    </div>
{% endblock %}
